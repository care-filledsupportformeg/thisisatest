                  </a>
                )
              ))}
            </div>
          </div>
          <div className="-mr-2 flex md:hidden">
            <button
              onClick={toggleMobileMenu}
              type="button"
              className="bg-sky-700 inline-flex items-center justify-center p-2 rounded-md text-sky-100 hover:text-white hover:bg-sky-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-sky-600 focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded={isMobileMenuOpen}
            >
              <span className="sr-only">Open main menu</span>
              {!isMobileMenuOpen ? (
                <svg className="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              ) : (
                <svg className="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              )}
            </button>
          </div>
        </div>
      </div>

      {isMobileMenuOpen && (
        <div className="md:hidden" id="mobile-menu">
          <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            {navLinks.map((link) => (
              link.isDropdown ? (
                <div key={link.page}>
                  <button
                    id="steps-dropdown-button-mobile"
                    onClick={() => setIsStepsOpenMobile(!isStepsOpenMobile)}
                    className={`${commonLinkClasses} ${window.location.hash.startsWith('#/step/') ? activeLinkClasses : inactiveLinkClasses} w-full text-left flex justify-between items-center`}
                    aria-haspopup="true"
                    aria-expanded={isStepsOpenMobile}
                    aria-controls="steps-menu-mobile"
                  >
                    {link.name}
                    <svg className={`w-4 h-4 ml-1 transform transition-transform duration-200 ${isStepsOpenMobile ? 'rotate-180' : ''}`} fill="currentColor" viewBox="0 0 20 20" aria-hidden="true"><path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" /></svg>
                  </button>
                  {isStepsOpenMobile && (
                    <div id="steps-menu-mobile" className="pl-4" role="menu" aria-labelledby="steps-dropdown-button-mobile">
                      {stepsData.map(step => (
                        <a
                          key={step.id}
                          href={`#/step/${step.id}`}
                          onClick={(e) => { e.preventDefault(); setCurrentPage(`step/${step.id}`); toggleMobileMenu(); setIsStepsOpenMobile(false); }}
                          className={`${commonLinkClasses} ${inactiveLinkClasses} block`}
                          role="menuitem"
                        >
                          {step.title}
                        </a>
                      ))}
                    </div>
                  )}
                </div>
              ) : (
                <a
                  key={link.page}
                  href={`#/${link.page}`}
                  onClick={(e) => { e.preventDefault(); setCurrentPage(link.page); toggleMobileMenu(); }}
                  className={`${commonLinkClasses} ${window.location.hash === `#/${link.page}` || (link.page === 'home' && window.location.hash === '') ? activeLinkClasses : inactiveLinkClasses} block`}
                  aria-current={window.location.hash === `#/${link.page}` || (link.page === 'home' && window.location.hash === '') ? "page" : undefined}
                >
                  {link.name}
                </a>
              )
            ))}
          </div>
        </div>
      )}
    </nav>
  );
};

// --- Main App Component ---
const App = () => {
  const [currentPage, setCurrentPage] = React.useState('home');
  const [isMobileMenuOpen, setIsMobileMenuOpen] = React.useState(false);

  React.useEffect(() => {
    const handleHashChange = () => {
      const hash = window.location.hash.replace(/^#\/?|\/$/g, ''); 
      if (hash.startsWith('step/')) {
        setCurrentPage(hash);
      } else if (['home', 'whatIsNA', 'traditions', 'recoveryRelapse'].includes(hash)) {
        setCurrentPage(hash);
      } else if (!hash) {
        setCurrentPage('home'); 
      }
    };

    window.addEventListener('hashchange', handleHashChange);
    handleHashChange(); 

    return () => {
      window.removeEventListener('hashchange', handleHashChange);
    };
  }, []);

  const setPageAndUpdateHash = (page) => {
    setCurrentPage(page);
    window.location.hash = `/${page}`;
    setIsMobileMenuOpen(false); 
  };
  const toggleMobileMenu = () => setIsMobileMenuOpen(!isMobileMenuOpen);

  let pageContent;
  if (currentPage.startsWith('step/')) {
    const stepId = currentPage.split('/')[1];
    pageContent = <StepPage stepId={stepId} />;
  } else {
    switch (currentPage) {
      case 'home':
        pageContent = <HomePage setCurrentPage={setPageAndUpdateHash} />;
        break;
      case 'whatIsNA':
        pageContent = <GeneralPage pageKey="whatIsNA" />;
        break;
      case 'traditions':
        pageContent = <GeneralPage pageKey="traditions" />;
        break;
      case 'recoveryRelapse':
        pageContent = <GeneralPage pageKey="recoveryRelapse" />;
        break;
      default:
        pageContent = <HomePage setCurrentPage={setPageAndUpdateHash} />; // Fallback to HomePage
    }
  }

  return (
    <div className="font-sans bg-gray-100 flex flex-col min-h-screen">
      <Navbar setCurrentPage={setPageAndUpdateHash} isMobileMenuOpen={isMobileMenuOpen} toggleMobileMenu={toggleMobileMenu} />
      <main className="flex-grow">
        {pageContent}
      </main>
      <footer className="bg-sky-800 text-white text-center py-8 mt-auto border-t-2 border-sky-700"> {/* Changed text-sky-100 to text-white */}
        <div className="max-w-4xl mx-auto px-4">
            <h3 className="text-xl font-semibold text-white mb-4">NA Literature Resources</h3>
            <ul className="list-none space-y-2 mb-6">
              <li><a href="assets/basic-text-sixth-edition.pdf" target="_blank" rel="noopener noreferrer" className="text-sky-300 hover:text-sky-200 hover:underline focus:outline-none focus:ring-1 focus:ring-sky-200 rounded">Basic Text of Narcotics Anonymous (Sixth Edition)</a></li>
              <li><a href="assets/it-works-how-and-why.pdf" target="_blank" rel="noopener noreferrer" className="text-sky-300 hover:text-sky-200 hover:underline focus:outline-none focus:ring-1 focus:ring-sky-200 rounded">It Works How and Why: The Twelve Steps and Twelve Traditions of Narcotics Anonymous</a></li>
              <li><a href="assets/step-working-guide.pdf" target="_blank" rel="noopener noreferrer" className="text-sky-300 hover:text-sky-200 hover:underline focus:outline-none focus:ring-1 focus:ring-sky-200 rounded">The NA Step Working Guides</a></li>
            </ul>
            <p className="text-sm">&copy; {new Date().getFullYear()} Narcotics Anonymous Recovery Resources. Content adapted from NA Fellowship-approved literature.</p>
            <p className="text-xs mt-1 text-sky-300">Narcotics Anonymous, NA, the NA Way, and the NA Symbol are registered trademarks of Narcotics Anonymous World Services, Inc. This website is not affiliated with or endorsed by NAWS, Inc.</p>
        </div>
      </footer>
    </div>
  );
};
